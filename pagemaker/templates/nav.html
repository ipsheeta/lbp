      {% load feincms_tags feincms_page_tags compressed %}

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://bayareayouthseed.org/"><img src="{{ STATIC_URL }}image/ys-logo-gray.png"></a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                {% feincms_navigation of feincms_page as toplevel level=1 %}
                {% for p in toplevel %}
                <li
                {% if p|is_equal_or_parent_of:feincms_page %}class="active"{% endif %}
                ><a href="{{ p.get_absolute_url }}"> {{ p.title|capfirst }} </a></li>
                {% endfor %}
              </ul>
                   {% comment %} 
                    This form will be added later on in ys development
                    <form class="navbar-form pull-right">
                        <input class="span3" type="text" placeholder="Email">
                        <input class="span3" type="password" placeholder="Password">
                        <button type="submit" class="btn">Sign in</button>
                    </form> 
                    {% endcomment %}
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
